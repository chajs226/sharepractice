<html lang="en">

    <script type="text/javascript">
        $(document).ready(function(){
            $("button").on('click', function() {
                $("list-group").append("<button type=\"button\" class=\"list-group-item\">add</button>");
            });
            $(document).on("click", "a.remove" , function() {
                $(this).parent().remove();
            });
        });


    </script>

          <h1>Hello, my page!</h1>
    </div>

    <button type="button" class="btn btn-primary btn-lg btn-block" id="add">+</button>
    <div class="list-group">
      <button type="button" class="list-group-item">These Boots Are Made For Walking</button>
      <button type="button" class="list-group-item">Puss 'n' Boots</button>
